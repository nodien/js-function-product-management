<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
<h1>Product Management</h1>

<!-- Message display area -->
<div id="message"></div>

<!-- Form to add new product -->
<div>
    <label for="newProduct">Add New Product:</label>
    <input type="text" id="newProduct" />
    <button onclick="addProduct()">Add Product</button>
</div>

<br>

<!-- Form to edit a selected product -->
<div>
    <label for="editProduct">Edit Product:</label>
    <input type="text" id="editProduct" disabled />
    <button onclick="editProduct()">Save Edit</button>
</div>

<br>

<!-- Table to display products -->
<table id="productTable" border="1"></table>

<script src="app-super-simple-version.js"></script>
</body>
</html>
